<!DOCTYPE html>
<html lang="en" id="login">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFamily Login </title>
    <!-- Title Icon -->
    <link rel="shortcut icon" href="img/" type="image/x-icon">
    <!-- Normally File -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- my framework css -->
    <link rel="stylesheet" href="css/frameword.css">
</head>

<body class="background-gardient">
    <h1 class="Centering-position-left">my Family</h1>
    <div class="container Centering-position-topLeft">
        <form action="">
            <h2 class="color-text-gradient">Login</h2>
            <div class="input-div username-div">
                <input type="text" placeholder="username">
                <div class="error"></div>
            </div>
            <div class="input-div">
                <input type="text" placeholder="email">
                <div class="error"></div>
            </div>
            <div class="input-div">
                <div class="eye-hideDiv">
                    <input type="password" placeholder="password">
                    <i class="fa-solid fa-eye eye Centering-position-top"></i>
                </div>
                <div class="error"></div>
            </div>
            <button type="submit" class="background-gardient">Login</button>
            <p>Don' t have an account ? <a href="" class="Signup color-text-gradient">Signup</a></p>
        </form>
    </div>



    <script src="./js/functions.js" type="module"></script>
    <script src="./js/validator.min.js"></script>
    <script src="./js/login.js" type="module"></script>
</body>

</html>
